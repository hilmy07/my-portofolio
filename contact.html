    />

  <body>
    <header>
      <p class="logo">Muhammad Hilmy Haidar Aly</p>

      <!-- checkbox + label = hamburger (mobile first) -->
      <input type="checkbox" id="nav-toggle" />
      <label for="nav-toggle" class="hamburger">&#9776;</label>

      <nav>
        <a href="./about.html">
          <p class="nav-item">About</p>
        </a>
        <a href="./index.html">
          <p class="nav-item">Projects</p>
        </a>
        <p class="nav-item">Contacts</p>
      </nav>
    </header>

    <!-- Contact -->
    <section>
      <h1 class="title-contact">Contact</h1>
      <hr class="contact-hr" />
      <form style="display: flex; flex-direction: column; align-items: center">
        <div>
          <label for="name" class="label-name">Name</label><br />
          <input type="text" id="name" class="input-name" />
        </div>
        <div>
          <label for="email" class="label-mail">Email</label><br />
          <input type="email" id="email" class="input-mail" />
        </div>
        <div>
          <label for="message" class="label-message">Message</label><br />
          <textarea
            name="message"
            id="message"
            class="input-message"
          ></textarea>
        </div>
        <button class="btn-send">Send</button>
      </form>
    </section>

    <footer>
      <div
        style="
          display: flex;
          justify-content: center;
          margin-top: 50px;
          position: relative;
          z-index: 10;
          gap: 30px;
        "
      >
        <div>
          <a href="https://www.instagram.com/hilmy98/" target="_blank"
            ><img
              src="./assets/instagram.png"
              alt="instagram"
              style="
                width: 30px;
                height: 30px;
                display: block;
                object-fit: contain;
              "
          /></a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/m-hilmy/" target="_blank"
            ><img
              src="./assets/linkedin.png"
              alt="linkedin"
              style="

                height: 30px;
                display: block;
                object-fit: contain;
              "
          /></a>
        </div>
        <div style="width: 50px; height: 50px">
          <a href="https://mail.google.com/" target="_blank"
            ><img
              src="./assets/email.png"
              alt="mail"
              style="
                width: 30px;
                height: 30px;
                display: block;
                object-fit: contain;
              "
          /></a>
        </div>
      </div>
      <div style="display: flex; justify-content: center; margin-top: -20px">
        <p>Muhammad Hilmy Haidar Aly 2025</p>
      </div>
      <div class="footer-wave">
        <img src="./assets/Vektor.png" alt="footer" />
      </div>
    </footer>
